<div class="range-container">
  <div class="range-header">
    <span>Range</span>
    <span>{{ this.dash.range }}%</span>
  </div>
  <div class="progress">
    <div class="progress-bar-background"></div>
    <div class="progress-bar" [ngStyle]="{'width':this.dash.range + '%'}"></div>
  </div>
  <div class="range-footer">
    <span>18.7 avg</span>
    <span>231mi</span>
  </div>
</div>
